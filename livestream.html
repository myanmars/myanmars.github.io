<!DOCTYPE html>
<html>
<head>
    <title>Livestream Camera</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        #camera-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Replace 'YOUR_CAMERA_LINK' with the actual camera link -->
    <iframe id="camera-iframe" src="https://vdo.ninja/?view=live"></iframe>

    <script>
        function resizeIframe() {
            var iframe = document.getElementById('camera-iframe');
            iframe.style.height = window.innerHeight + 'px';
        }

        window.addEventListener('resize', resizeIframe);
        window.addEventListener('load', resizeIframe);
    </script>
</body>
</html>
